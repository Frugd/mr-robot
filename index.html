<!DOCTYPE html>
<html lang="ru" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaStore - Каталог</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        indigo: {
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

    <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-gray-200 dark:bg-gray-900/80 dark:border-gray-800 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2 cursor-pointer" onclick="resetFilters()">
                    <i class="ph-fill ph-storefront text-indigo-600 text-3xl"></i>
                    <span class="font-bold text-xl tracking-tight text-gray-900 dark:text-white">Nova<span class="text-indigo-600">Store</span></span>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition text-gray-600 dark:text-gray-300">
                        <i id="theme-icon" class="ph-fill ph-moon text-xl"></i>
                    </button>

                    <button id="auth-btn" onclick="openAuthModal()" class="hidden sm:flex items-center gap-2 text-sm font-semibold text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
                        Войти
                    </button>
                    
                    <div id="user-avatar-container" class="hidden flex items-center gap-2 group relative cursor-pointer">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 dark:bg-indigo-900 flex items-center justify-center text-indigo-600 dark:text-indigo-300 font-bold uppercase" id="user-name-display">U</div>
                        <div class="absolute right-0 top-full mt-2 w-48 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-100 dark:border-gray-700 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top-right z-50">
                            <div class="p-3 border-b border-gray-100 dark:border-gray-700">
                                <p class="text-xs text-gray-500 dark:text-gray-400">Аккаунт</p>
                            </div>
                            <button onclick="window.logoutUser()" class="w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-b-xl flex items-center gap-2">
                                <i class="ph ph-sign-out"></i> Выйти
                            </button>
                        </div>
                    </div>

                    <button onclick="toggleCart()" class="relative p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition duration-200 group">
                        <i class="ph ph-shopping-cart text-2xl text-gray-700 dark:text-gray-200 group-hover:text-indigo-600 dark:group-hover:text-indigo-400"></i>
                        <span id="cart-badge" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/4 -translate-y-1/4 bg-red-600 rounded-full opacity-0 transition-opacity duration-200">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative bg-indigo-900 text-white overflow-hidden">
        <div class="absolute inset-0 bg-indigo-800 opacity-50"></div>
        <div class="relative max-w-7xl mx-auto px-4 py-16 sm:px-6 lg:px-8 flex flex-col items-center text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-4">Коллекция 2024</h1>
            <p class="text-lg md:text-xl text-indigo-200 mb-8 max-w-2xl">Выбирайте лучшее из обновленного каталога.</p>
            <button onclick="scrollToProducts()" class="bg-white text-indigo-900 px-8 py-3 rounded-full font-bold hover:bg-indigo-50 transition shadow-lg transform hover:-translate-y-1">Смотреть новинки</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12" id="products-section">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Каталог товаров</h2>
            <div class="flex overflow-x-auto pb-2 sm:pb-0 gap-2 w-full sm:w-auto hide-scroll" id="category-filters"></div>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

        <div id="empty-state" class="hidden text-center py-20">
            <i class="ph ph-magnifying-glass text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
            <p class="text-xl text-gray-500 dark:text-gray-400">Товары не найдены</p>
        </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 z-50 modal-hidden transition-all duration-300">
        <div class="absolute inset-0 bg-black bg-opacity-50" onclick="toggleCart()"></div>
        <div id="cart-sidebar" class="absolute right-0 top-0 h-full w-full sm:w-96 bg-white dark:bg-gray-800 shadow-xl transform translate-x-full transition-transform duration-300 flex flex-col" onclick="event.stopPropagation()">
            <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-900">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white flex items-center gap-2">
                    <i class="ph-fill ph-shopping-bag text-indigo-600 dark:text-indigo-400"></i>
                    Корзина
                </h2>
                <button onclick="toggleCart()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 p-1"><i class="ph ph-x text-2xl"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4 dark:text-gray-200"></div>
            <div class="border-t border-gray-100 dark:border-gray-700 p-6 bg-gray-50 dark:bg-gray-900">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-600 dark:text-gray-400">Итого:</span>
                    <span id="cart-total" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">0 ₽</span>
                </div>
                <button onclick="checkout()" id="checkout-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed">Оформить заказ</button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-hidden transition-all duration-300">
        <div class="absolute inset-0 bg-black bg-opacity-60" onclick="closeAuthModal()"></div>
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 w-full max-w-md relative z-10 shadow-2xl transform scale-95 transition-transform duration-300" id="auth-content" onclick="event.stopPropagation()">
            <button onclick="closeAuthModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"><i class="ph ph-x text-xl"></i></button>
            
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-indigo-100 dark:bg-indigo-900 text-indigo-600 dark:text-indigo-400 mb-3"><i class="ph-fill ph-user text-2xl"></i></div>
                <h2 id="auth-title" class="text-2xl font-bold text-gray-900 dark:text-white">Вход</h2>
            </div>

            <form onsubmit="handleAuthSubmit(event)" class="space-y-4">
                <div id="name-field" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Имя</label>
                    <input type="text" id="auth-name" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" id="auth-email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Пароль</label>
                    <input type="password" id="auth-password" required minlength="6" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <button type="submit" id="submit-auth-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition shadow-lg mt-2">Войти</button>
            </form>
            
            <div class="mt-4 text-center">
                <button onclick="toggleAuthMode()" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline" id="toggle-auth-text">Нет аккаунта? Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-900 dark:bg-white text-white dark:text-gray-900 px-6 py-3 rounded-full shadow-lg transition-all duration-300 translate-y-20 opacity-0 z-50 flex items-center gap-2">
        <i class="ph-fill ph-check-circle text-green-400 dark:text-green-600 text-xl"></i>
        <span id="toast-message" class="font-medium">Уведомление</span>
    </div>

    <footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                © 2023 NovaStore. Все права защищены.
            </p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
